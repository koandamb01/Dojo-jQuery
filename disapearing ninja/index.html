<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disapearing Ninja</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Disapearing Ninja</h1>
    <div class="container">
        <div class="image1">
            <img src="images/adventure-cat.png" alt="adventure-cat">
        </div>

        <div class="image2">
            <img src="images/aidorucat.png" alt="aidorucat">
        </div>

        <div class="image3">
            <img src="images/catandninja.png" alt="catandninja">
        </div>

        <div class="image4">
            <img src="images/chellocat.jpg" alt="chellocat">
        </div>

        <div class="image5">
            <img src="images/cherry.jpg" alt="cherry">
        </div>

        <div class="image6">
            <img src="images/coder2.jpg" alt="coder2">
        </div>

        <div class="image7">
            <img src="images/codercat.jpg" alt="codercat">
        </div>

        <div class="image8">
            <img src="images/cooler.png" alt="cooler">
        </div>

        <div class="image9">
            <img src="images/daftpunk.gif" alt="daftpunk">
        </div>

        <div class="image10">
            <img src="images/defunktocat.png" alt="defunktocat">
        </div>

        <div class="image11">
            <img src="images/dojocat.jpg" alt="dojocat">
        </div>

        <div class="image12">
            <img src="images/domo-cat.png" alt="domo-cat">
        </div>

        <div class="image13">
            <img src="images/github.jpg" alt="github">
        </div>

        <div class="image14">
            <img src="images/heisencat.png" alt="heisencat">
        </div>

        <div class="image15">
            <img src="images/ironcat.png" alt="ironcat">
        </div>
    </div>
    <h1><button>Restore All</button></h1>


    <script>
        $('.container div').click(function() {
            $(this).slideUp('slow');
        });

        // Restore All
        $('button').click(function() {
            $('.container div').slideDown('slow');
        });
    </script>
</body>

</html>
